<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
    <title>SURE Login</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-7">

                <!-- -Login Form Card-->
                <div class="card border-0 shadow-lg">
                    <div class="row g-0">
                        <div class="col-md-5">
                          <img src="images/assets/entrada.jpeg" class="img-fluid rounded-start" alt="imagen de formulario">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title text-center mt-3 display-6">Iniciar sesión</h5>
                                
                                <!-- Form-->
                                <form action="#" method="post" class="col-10 mx-auto mt-4">

                                    <div class="form-floating mb-3">
                                        <input type="number" name="user_id" class="form-control" id="floatingInput" onKeyPress="if(this.value.length==9) return false;" placeholder= "Matrícula" required>
                                        <label for="floatingInput">Matrícula</label>
                                    </div>
                                    
                                    <div class="form-floating mb-4">
                                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>

                                    <div class="mb-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPassword()">
                                        <label class="form-check-label user-select-none" for="exampleCheck1">Mostrar contraseña</label>
                                    </div>

                                    <input type="submit" name = "submit" value = "Acceder" class="btn btn-primary"/>
                                </form>
                            </div>

                            <p class="card-text text-center mt-2"><small class="text-muted">Universidad del Caribe &copy; Versión 1.0</small></p>
                        </div>
                      </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Show password script-->
    <script>
        function showPassword(){
            var x = document.getElementById("floatingPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    <!-- Boostrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
