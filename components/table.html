<table class="table table-sm table-responsive">
  
  <thead class="thead-dark">
    <tr>
      <th scope="col">Asignatura</th>
      <th scope="col">Profesor</th>
      <th scope="col">Modalidad</th>
      <th scope="col">Lunes</th>
      <th scope="col">Martes</th>
      <th scope="col">Miercoles</th>
      <th scope="col">Jueves</th>
      <th scope="col">Viernes</th>
      <th scope="col">Sabado</th>
    </tr>
  </thead>
  
  <tbody>
    <tr class={{color}}>
      <td style="width: 15%">{{asignatura}}</td>
      <td style="width: 15%">{{profesor}}</td>
      <td style="width: 10%">{{modalidad}}</td>
      <td style="width: 10%">{{lunes}}</td>
      <td style="width: 10%">{{martes}}</td>
      <td style="width: 10%">{{miercoles}}</td>
      <td style="width: 10%">{{jueves}}</td>
      <td style="width: 10%">{{viernes}}</td>
      <td style="width: 10%">{{sabado}}</td>
    </tr>
  </tbody>
</table>
